<!DOCTYPE html>
<head>
	<link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>YANG Creator</title>
	<link rel="stylesheet" href="main.css" />
	
</head>
<body>

	<header>
		<nav class="navbar navbar-default navbar-static-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a href="." ><img class="logo" src="img/logo.png" height="70" alt="logo"/></a>
				</div>

				<form id="f_login" class="navbar-form navbar-right">
					<div class="form-group">
						<input id="i_email" type="email" class="form-control" placeholder="example@mail.com" data-toogle="tooltip" title="valid email address" data-placement="bottom">
						<input id="i_userpass" type="password" class="form-control" placeholder="Password" data-toogle="tooltip" title="min 6 chars" data-placement="bottom" >
					</div>
					<button type="submit" class="btn btn-default">
						<span class="glyphicon glyphicon-log-in"></span>
						Log In
					</button>
				</form>

				<div id="d_welcome" class="navbar-form navbar-right">
					<strong id="s_msg"></strong>
					<button id="a_logout" class="btn btn-default">
						<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
						Log Out
					</button>
				</div>

			</div>
		</nav>

		<div id="d_modal" class="modal fade show-modal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span>
							<span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title">Modal title</h4>
					</div>
					<div class="modal-body" id="modal-body"></div>
					<div class="modal-footer"></div>
				</div>
			</div>
		</div>

	</header>

	<div id="d_content">

		<div id="d_options">

				<div class="btn-group" data-toggle="tooltip" title="Manage YANG models">
					<button id="a_files" class="btn btn-default btn-xs">
						<span class="glyphicon glyphicon-th-list"></span>
						Files
					</button>
				</div>

				<div class="btn-group new-module" data-toggle="tooltip" title="Create new YANG model">
					<button class="btn btn-primary btn-xs dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true" >
						<span class="glyphicon glyphicon-file" aria-hidden="true"></span>
						New
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
						<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Module</a></li>
						<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Submodule</a></li>
					</ul>
				</div>

				<div class="btn-group" data-toggle="tooltip" title="Validate YANG model">
					<button id="a_validate" class="btn btn-primary btn-xs">
						<span class="glyphicon glyphicon-check"></span>
						Validate
					</button>
				</div>

				<div class="btn-group" data-toggle="tooltip" title="Get YANG model">
					<button id="a_export" class="btn btn-primary btn-xs">
						<span class="glyphicon glyphicon-export" aria-hidden="true"></span>
						Export
					</button>
				</div>

				<div class="btn-group" data-toggle="tooltip" title="Save changes">
					<button id="a_save" class="btn btn-primary btn-xs">
						<span class="glyphicon glyphicon-save"></span>
						Save
					</button>
				</div>

				<img id="i_spinner" src="img/spinner.gif" alt="loading" width="16" height="16" />

				<br/>
				<br/>

				<div class="btn-group" data-toggle="tooltip" title="Import YANG model from disk">
					<form id="f_import" action="/file" method="post" enctype="multipart/form-data" class='form-inline'>
						<span class="input-group">
							<span class="input-group-btn">
								<span class="btn btn-primary btn-file btn-xs">
									Browse&hellip;
									<input type="file" id="import_file" name="import_file" />
								</span>
							</span>
							<input type="text" class="form-control input-xs" readonly size="25">
							<span class="input-group-btn">
								<input id="bt_import" type="submit" name="submit_button" value="Import" class="btn btn-default btn-xs"	/>
							</span>
						</span>
					</form>
				</div>

	</div>

	<hr/>

	<div id="d_editor">
	</div>

	<div id="d_output">
		<h4>Validation</h4>
		<hr/>
		<div id="d_validation">Module not validated yet.</div>
	</div>

</div>

<footer>
	<a href="http://validator.w3.org/check?uri=referer">
		<img src="img/html5.png" width="131" height="32" alt="HTML5 Powered with Connectivity / Realtime, CSS3 / Styling, Performance &amp; Integration, Semantics, and Offline &amp; Storage" title="HTML5 Powered with Connectivity / Realtime, CSS3 / Styling, Performance &amp; Integration, Semantics, and Offline &amp; Storage">
	</a>
			</footer>

	<script src="main.js"></script>

</body>
</html>
